<!DOCTYPE html>
<html>
  <head>
    <title>DOI Citation Fetcher</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
      input, button { width: 100%; margin-bottom: 10px; padding: 8px; }
      #citation { font-size: 0.9em; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <input type="text" id="doiInput" placeholder="Enter DOI">
    <button id="fetchCitation">Get Citation</button>
    <div id="citation"></div>
    <script src="popup.js"></script>
  </body>
</html>
