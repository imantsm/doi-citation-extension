<!DOCTYPE html>
<html>
<head>
  <title>DOI Citation Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }

    select, input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    #citation {
      font-size: 0.9em;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    #copyButton {
      display: none;
    }

    .found-doi {
      margin-bottom: 6px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .citation-block {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="doiInput" placeholder="Enter DOI or PMID">
  <select id="styleSelect">
    <option>Loading styles...</option>
  </select>
  <button id="fetchCitation">Get Citation</button>

  <div id="citation"></div>
  <button id="copyButton">Copy</button>

  <hr>
  <div id="autoDetectedDOIs"></div>

  <script src="popup.js"></script>
</body>
</html>
